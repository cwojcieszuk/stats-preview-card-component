<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main>
    <div class="card">
      <div class="card-left">
        <h1>Get <span style="color: var(--soft-violet);">insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="card-stats-wrapper">
          <div class="card-stats">
            <div class="stats-heading">10k+</div>
            <p>companies</p>
          </div>
          <div class="card-stats">
            <div class="stats-heading">314</div>
            <p>templates</p>
          </div>
          <div class="card-stats">
            <div class="stats-heading">12m+</div>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="card-right">
      </div>
    </div>
  </main>

</body>
</html>
